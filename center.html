<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>玩家中心</title>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/custom.css">
        <style type="text/css"></style>
    </head>
    <body style="overflow:hidden;overflow:hidden;">
        <div class="container-fluid" style="background-image: linear-gradient(345deg, #4641f1, #ff9e3c);">
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-1">
                    <div class="btn-group-vertical col-md-12 menu-btn-blocks" style="padding-top: 10px;">
                        <a href="home.html?3" target="iframe_content" class="btn btn-primary box-shadow box-shadow--6dp" style="border-radius:25px">玩家首页</a>
                        <a href="board.html" target="iframe_content" class="btn btn-danger box-shadow--6dp" style="border-radius:25px">更新信息</a>
                        <a href="pay.html" target="iframe_content" class="btn btn-primary box-shadow--6dp" style="border-radius:25px">游戏充值</a>
                        <a href="affiliate.html?6" target="iframe_content" class="btn btn-success box-shadow--6dp" style="border-radius:25px">游戏推广</a>
                        <a href="report.html" target="iframe_content" class="btn btn-warning box-shadow--6dp" style="border-radius:25px">玩家反馈</a>
                    </div>
                </div>
                <div class="col-sm-10 col-md-10 col-lg-11 embed-responsive" style="padding-left:0px;padding-right:0px;height: 100vh;">
                    <iframe name="iframe_content" src="loading.html" class="embed-responsive-item col-md-12" style="height: 100%;width:100%;background-color:white" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <script src="static/jquery/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const page_type = urlParams.get('page');
                if (!page_type)
                    page_type = "home";
                $('iframe[name="iframe_content"]').attr('src',page_type + ".html");

//                 $('.menu-btn-blocks .btn').on('click', function() {

            });
        </script>
    </body>
</html>
